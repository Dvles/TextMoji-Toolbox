<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textmoji Toolbox</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="filter-list">
        <button class="filter all">ALL</button>
        <button class="filter happy">HAPPY</button>
        <button class="filter angry">ANGRY</button>
        <button class="filter dance">DANCE</button>
        <button id="toolboxButton" >TOOLBOX</button>
    </div>
    <div id="toolboxDiv" class="hidden">
        <div id="textmojiEditor">
            <textarea id="userTextmoji" placeholder="Type your Textmoji here..."></textarea>
            <div id="emojiPartDiv" class="">
                <!-- EYES -->
                <button class="eyes emojiPart" data-emoji="ʘ">ʘ</button>
                <button class="eyes emojiPart" data-emoji=" · "> · </button>
                <button class="eyes emojiPart" data-emoji=" ◉ "> ◉ </button>
                <button class="eyes emojiPart" data-emoji=" ^ "> ^ </button>
                <button class="eyes emojiPart"data-emoji=" ✘ "> ✘ </button>
                <button class="eyes emojiPart" data-emoji=" ಥ "> ಥ </button>
                <button class="eyes emojiPart" data-emoji=" ♥ "> ♥ </button>
    
                <!-- MOUTH -->
                <button class="mouth emojiPart hidden" data-emoji="ー">ー</button>
                <button class="mouth emojiPart hidden" data-emoji=" o "> o </button>
                <button class="mouth emojiPart hidden" data-emoji=" ω "> ω </button>
                <button class="mouth emojiPart hidden" data-emoji=" ᴗ "> ᴗ </button>
                <button class="mouth emojiPart hidden" data-emoji=" ෴ "> ෴ </button>
                <button class="mouth emojiPart hidden" data-emoji=" ❥ "> ❥ </button>
                <button class="mouth emojiPart hidden" data-emoji=" ∇ "> ∇ </button>
    
                <!-- ARMS -->
                <button class="arm emojiPart hidden" data-emoji="＼">＼</button>
                <button class="arm emojiPart hidden" data-emoji=" ／ "> ／ </button>
                <button class="arm emojiPart hidden" data-emoji=" ง "> ง </button>
                <button class="arm emojiPart hidden" data-emoji=" ﾍ "> ﾍ </button>
                <button class="arm emojiPart hidden" data-emoji=" ╯ "> ╯ </button>
                <button class="arm emojiPart hidden" data-emoji=" ｢ "> ｢ </button>
                <button class="arm emojiPart hidden" data-emoji=" ╮ "> ╮ </button>
            </div>
            <button  id="eyesBtn" class="filterAdd">eyes</button>
            <button id="armsBtn" class="filterAdd">arms</button>
            <button id="mouthBtn" class="filterAdd">mouth</button>
            <button id="resetBtn" class="filterAdd">reset</button>
            <button id="copyTextMoji">Copy</button>
        </div>
    </div>

<!--     <div id="toolboxDiv" class="hidden">
        <div id="textmojiEditor">
            <textarea id="userTextmoji" placeholder="Type your Textmoji here..."></textarea>
            <button id="addTextmoji">Add Textmoji</button>
            <div id="addFilterDiv" class="hidden">
                <button class="filterAdd happyBtn">happy</button>
                <button class="filterAdd angryBtn">angry</button>
                <button class="filterAdd danceBtn">dance</button>
                <button class="filterAdd ">none</button>
            </div> -->
        </div>
    </div> 
    <hr id="seperator" class="hidden">

    </div>
    <div class="emoji-list">
        <!-- HAPPY -->
        <button class="emoji happy" data-emoji="ʘ‿ʘ">ʘ‿ʘ</button>
        <button class="emoji happy" data-emoji="꒰ · ◡ · ꒱">꒰ · ◡ · ꒱</button>
        <button class="emoji happy" data-emoji="⊂◉‿◉つ">⊂◉‿◉つ</button>
        <button class="emoji happy" data-emoji="｡^‿^｡¯">｡^‿^｡</button>
        <button class="emoji happy" data-emoji="´･ᴗ･`">´･ᴗ･`</button>
        
        <!-- ANGRY -->
        <button class="emoji angry" data-emoji="ಠ_ಠ">ಠ_ಠ</button>
        <button class="emoji angry" data-emoji="＼(〇O〇)／">＼(〇O〇)／</button>
        <button class="emoji angry" data-emoji="(ง •̀_•́)ง¯">(ง •̀_•́)ง¯</button>
        <button class="emoji angry" data-emoji="＼(｀0´)／">＼(｀0´)／</button>
        <button class="emoji angry" data-emoji="(╯°□°）╯¯">(╯°□°）╯¯</button>
        
        <!-- DANCE -->
        <button class="emoji dance" data-emoji="ﾍ(￣ー￣)ﾉ">ﾍ(￣ー￣)ﾉ</button>
        <button class="emoji dance" data-emoji="ᕕ( ᐛ ) ᕗ">ᕕ( ᐛ ) ᕗ</button>
        <button class="emoji dance" data-emoji="╰( ^o^)╮╰( ^o^)╮">╰( ^o^)╮╰( ^o^)╮</button>
        <button class="emoji dance" data-emoji="ヾ(⌐■_■)/">ヾ(⌐■_■)/</button>
        <button class="emoji dance" data-emoji="(｢• ω •)｢¯">(｢• ω •)｢</button>
    </div>
    <footer>

        <div>
<p> TextMoji ToolBox</p>
        </div>
        <div>
            <p> Contriubte <a href="https://github.com/Dvles/TextMoji-Toolbox">here</a> </p>
        </div>


    </footer>

    <script src="popup.js"></script>
</body>
</html>
