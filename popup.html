<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textmoji Toolbox</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="emoji-list">
    <button class="emoji" data-emoji="(╯°□°）╯︵ ┻━┻">╯°□°）╯︵ ┻━┻</button>
    <button class="emoji" data-emoji="¯\\_(ツ)_/¯">¯\\_(ツ)_/¯</button>
    <button class="emoji" data-emoji="ヽ(＾Д＾)ﾉ">ヽ(＾Д＾)ﾉ</button>
    <button class="emoji" data-emoji="(*^ω^*)">(*^ω^*)</button>
    <button class="emoji" data-emoji="¯\\(°_o)/¯">¯\\(°_o)/¯</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
